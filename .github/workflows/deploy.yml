name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        id: checkout
        uses: actions/checkout@master

      - name: Setup node env 🏗
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true

      - name: Get node_modules cache directory 🔎
        id: get-npm-cache-directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache node_modules 📦
        id: cache-npm-directory
        uses: actions/cache@v3.0.2
        with:
          path: ${{ steps.get-npm-cache-directory.outputs.STORE_PATH }}
          key: ${{ runner.os }}-npm-store-${{ hashFiles('**/package-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-store-

      - name: Install dependencies 👨🏻‍💻
        id: install-npm-dependencies
        run: npm install --production

      - name: Build project 🧱
        id: build-projects
        run: npm run build

      - name: Upload build artifacts
        id: upload-build-artifacts
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        id: download-artifacts
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deploy-to-github-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
